<!DOCTYPE html>
<html>
    <head>
        <title>ofmlabs codecs</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div id="container">
            <header>
                <h1>ofmlabs codecs</h1>
                <h2>A suite of JavaScript media codecs</h2>
            </header>
            <div id="players">
                <div id="alac">
                <h2>alac.js</h2>
                <p>alac.js is a JavaScript port of the recently open sourced ALAC decoder/encoder.</p>
                <div class="player">
                    <button class="playpause play"><span>&#x25AE;&#x25AE;</span></button>
                </div>
            </div>
            <div id="jsmad">
                <h2>jsmad / mp3</h2>
                <p>jsmad is a port of the libmad, and the original proof that JavaScript actually is powerful enough to do audio decoding.</p>
                <div class="player">
                    <button class="playpause play"><span>&#x25B6;</span></button>
                </div>
            </div>
            <br class="clear" />
        </div>
    </body>
</html>
